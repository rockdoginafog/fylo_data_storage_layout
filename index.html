<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="container_left">

      <img class="logo" src="images/logo.svg" alt=""></img>

      <div class="three_icons">

        <img class="document" src="images/icon-document.svg" alt=""></img>
        <img class="folder" src="images/icon-folder.svg" alt=""></img>
        <img class="icon-upload" src="images/icon-upload.svg" alt=""></img>

      </div>
      
    </div>

    <div class="container_right">

      <div class="gb_container">

        <p> <b>185</b> GB Left</p>

      </div>

      <div class="gb_used">

        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>

      </div>

      <form>

        <label for="gb"></label>

        <input type="range" id="gb" min="0" max="1000" step="1" value="815">

      </form>

      <div class="gb_range">
      
        <p>0 GB</p>
        <p>1000 GB</p>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Krystian Czeszewski</a>.
    </div>

  </main>
  
</body>
</html>
